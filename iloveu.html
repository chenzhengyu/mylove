    <script>
    $(function() {
        //设置起始日期
        countTime('2018/06/01 08:00', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 365) + "年,感谢相伴。");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 30) + "个月,感谢相伴。");
        } else
            $(document).attr("title", "在一起" + days + "天,感谢相伴。");

        //设置每一张图片对应的文字
        var says = new Array(
            "一路相伴,感谢有你",
            "走过很多路，拍过很多照片，却只爱了一个人",
            "我喜欢听你说“我爱你”",
            "零陵，永远记得第一次去见你的场景",
            "零陵，你说我给你的拍的照片都好美",
            "上海，第一次牵着你的感觉真好",
            "上海，你是我这一生最美的桃花味麦旋风",
            "上海，趴着的样子都这么迷人",
            "桂林，飞机停机也不能阻挡我们相见",
            "桂林，你在身边，你就是我能看到的最美的风景",
            "桂林，对你，不管阴晴圆缺，也不变",
            "桂林，邓三姐，农活干完了吗？快来想我",
            "桂林，我想把世界上最好的都给你，却发现世界上最好的就是你",
            "桂林，抓拍的技术还可以吧",
            "桂林，春风十里不如你，梦里梦外来爱你",
            "桂林，四季春秋，沧山泱水，都不及你嫣然一笑",
            "桂林，有没有发现，这是你拍照最常用的姿势",
            "桂林，好想成为对面的那只熊宝宝",
            "桂林，努力的抓住小朋友的书包，怕小朋友掉下车去",
            "貂蝉的美也不如你",
            "长沙，如果有一天你老了，老的连牙齿也没了，我仍然会吻你没有牙的牙床",
            "长沙，遇见你，是我一生的幸运；喜欢你，是我做过最好的事情",
            "长沙，等下次见面，我们就去买情侣表吧",
            "时间不停，爱你不止，携子之手，白头偕老"
        );


        var start = function() {
            var index = 0;
            var rate = 9000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
    </script>
